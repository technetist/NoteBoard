<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NoteBoard</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>
    <div id="app">
        <h3>{{title}}</h3>
        <div class="form">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" type="text" v-model="note.title">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" v-model="note.message"></textarea>
            </div>
            <button class="btn btn-primary"
            @click="addNote">Submit</button>
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: 'NoteBoard',
                note: {
                    title: '',
                    message: ''
                },
                notes: [
                    {
                        title: 'Teddy is Awesome!',
                        message: 'My cat is so cute.',
                        date: new Date(Date.now()).toLocaleString()
                    }
                ]
            },
            methods: {
                addNote() {
                    let { text, title } = this.note
                    this.notes.push({
                        text,
                        title,
                        date: new Date(Date.now()).toLocaleString()
                    })
                }
            }
        })
    </script>
</body>
</html>
